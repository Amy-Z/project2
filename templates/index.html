<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

            function jumpto(x){

                document.location.href = x

        </script>
        <title>Chatterbox</title>
    </head>

    <body onload="show_name()" style="font-size:15px">
        <div style="background-color:#800000; color:white" class="jumbotron">
                <center><h1>CHATTERBOX</h1></center>
        </div>
        <div class="container-fluid">
            <!--<form id="frmmain">-->
                <div class="row">
                    <div class="col-3">
                        <br>
                    <form>
                        <h4 id="displaynm">Type in your Display Name.</h4>
                        <br>
                        <div>
                            <h6>Display Name:</h6>
                            <br>
                            <input id="username" type="text" name="username" placeholder="Display Name">
                            <br><br>
                            <button class="btn btn-primary" onclick="display_name()" type="submit">Set Display Name</button>
                            <br>
                        </div>
                    </form>
                    <form>
                        <div>
                            <br><hr><br>

                            <h6>Select a Channel:</h6>
                            <select id="lstchannel" name="lstchannel" onchange="uploadchannmasg()">
                                <options>http://cnn.com</options>
                                <options>http://google.com</options>
                            </select>

                            <!--<select id="lstchannel" name="lstchannel"><option>{{ channel_list }}</option></select>-->
                        </div>
                    </form>
                    <form>
                        <div>
                            <br><hr><br>
                            <h6>Create a New Channel:</h6>

                            <input id="txtchannel" type="text" name="txtchannel" placeholder="Channel Name">
                            <br><br>
                            <button id="createchannel" class="btn btn-primary" type="button" onsubmit="return false">Create</button>
                            <br><br>
                        </div>
                    </div>
                    </form>
                    <div class="col-9">
                        <form>
                            <div>
                                <input id="txtmessage" type="text" name="txtmessage" placeholder="New Message"/>
                            </div>
                            <div>
                                <button id="btnsendmsg" name="btnsendmsg" class="btn btn-primary" type="button">Send</button>
                            </div>
                        </form>
                        <div>
                        <ul id="msgbox">
                        </ul>

                            <!--<textarea disabled data-vote="yes" rows="20" cols="70" id="msgbox" name="msgbox">-->
                            <!--</textarea>-->
                        </div>
                        <div id="channmsg"></div>
                        <!--<button data-message="message" class="btn btn-primary" onclick="message()" type="button">Send</button>-->
                    </div>
                </div>
            <!--</form>-->
        </div>
    </body>
</html>
