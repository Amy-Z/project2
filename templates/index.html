<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--implement style sheet and javascript of bootstrap libraries-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <!--reference the index.js file-->
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <script language="javascript">
        </script>
        <title>Chatterbox</title>
    </head>
    <!--when the website is loaded, call the function show_name() from index.js and style the prompt for display name-->
    <body onload="show_name()" style="font-size:15px">
        <!--add boostrap component jumbotron for the header and title. format colors-->
        <div style="background-color:#800000; color:white" class="jumbotron">
                <center><h1>CHATTERBOX</h1></center>
        </div>
        <marquee><h4 style="font-family:Calibri; top:0px; left:0px; z-index:1;">Welcome to Chatterbox!</h4></marquee>
        <!--left navigation panel-->
        <div class="container-fluid" style="margin:10px">
                <div class="row">
                    <div class="col-3" style="width:40%; border-style: solid; border-size:1px; border-color: #800000">
                        <br>
                    <form>
                        <h4 id="displaynm">Type in your Display Name.</h4>
                        <br>
                        <div>
                            <h6>Display Name:</h6>
                            <br>
                            <input id="username" type="text" name="username" placeholder="Display Name">
                            <br><br>
                            <button class="btn btn-primary" onclick="display_name()" type="submit">Set Display Name</button>
                            <br>
                        </div>
                    </form>
                    <form>
                        <div>
                            <br><hr><br>

                            <h6>Select a Channel:</h6>
                            <select id="lstchannel" name="lstchannel" onchange="uploadchannmasg()" style="min-width: 110px">
                            </select>

                            <!--<select id="lstchannel" name="lstchannel"><option>{{ channel_list }}</option></select>-->
                        </div>
                    </form>
                    <form>
                        <div>
                            <br><hr><br>
                            <h6>Create a New Channel:</h6>

                            <input id="txtchannel" type="text" name="txtchannel" placeholder="Channel Name">
                            <br><br>
                            <button id="createchannel" class="btn btn-primary" type="button" onsubmit="return false">Create</button>
                            <br><br>
                        </div>
                    </div>
                    </form>
                    <!--message panel of website-->
                    <div class="col-8" style="min-width:70px; width:50%">
                        <form>
                            <div>
                                <input id="txtmessage" type="text" name="txtmessage" placeholder="Type Message Here..." size="100" maxlength="150"/>
                            </div>
                            <br>
                            <div>
                                <button id="btnsendmsg" name="btnsendmsg" class="btn btn-primary" type="button">Send</button>
                            </div>
                            <br>
                            <br>
                        </form>
                        <div style="border-color: #C0C0C0; border-size: 1px; border-style:solid">
                            <ul id="msgbox">
                            </ul>
                        </div>
                        <br>
                        <br>
                        <div id="channmsg"></div>
                    </div>
                </div>
                <div class="col-1"></div>
        </div>
    </body>
</html>
